{% extends "base.html" %}
{% block title %}{{ post.title }} â€” Simple Blog{% endblock %}

{% block content %}
<article>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
        </ol>
    </nav>
    <h1 class="mb-2">{{ post.title }}</h1>
    <p class="text-muted small mb-4">{{ post.created_at }}</p>
    <div class="post-content">{{ post.content }}</div>
    {% if session.get('admin_logged_in') %}
    <hr class="my-4">
    <div class="d-flex gap-2">
        <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
        <form method="post" action="{{ url_for('delete_post', post_id=post.id) }}" onsubmit="return confirm('Delete this post?');">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
        </form>
    </div>
    {% endif %}
</article>
{% endblock %}
