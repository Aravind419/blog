{% extends "base.html" %}
{% block title %}{{ 'Edit Post' if post else 'Create Post' }} â€” Simple Blog{% endblock %}

{% block content %}
<h1 class="mb-4">{{ 'Edit Post' if post else 'Create New Post' }}</h1>
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}

<form method="post" action="{{ url_for('edit_post', post_id=post.id) if post else url_for('create_post') }}" id="post-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post.title if post else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Content</label>
        <textarea class="form-control" id="content" name="content" rows="12" required>{{ post.content if post else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ 'Save Changes' if post else 'Create Post' }}</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
